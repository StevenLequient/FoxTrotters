<ion-content>
<div ng-controller="ListResultController">
    <div  class="list-result"  style="position : absolute;">
      <svg ng-show="showResults" style="width:100%;height:100%;margin: 25% 25% 25% 25%;" viewBox="0 0 24 24" ng-click="recognizePlant(takePicture())">
        <path fill="#33ffbb" d="M12,17C10.37,17 8.94,16.21 8,15H12A3,3 0 0,0 15,12C15,11.65 14.93,11.31 14.82,11H16.9C16.96,11.32 17,11.66 17,12A5,5 0 0,1 12,17M12,7C13.63,7 15.06,7.79 16,9H12A3,3 0 0,0 9,12C9,12.35 9.07,12.68 9.18,13H7.1C7.03,12.68 7,12.34 7,12A5,5 0 0,1 12,7M20,4H16.83L15,2H9L7.17,4H4A2,2 0 0,0 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z" />
      </svg>
      <div class="resultRepeat">
      <div ng-hide="showResults" class="result" ng-repeat="plant in listResult.results | limitTo:quantity">
        <span class="imageIcon">
          <img ng-src="{{plant.images[0].s_url}}">
        </span>
        <span class="descripteurs">
          <div class="description">
            <div class="description-content">
            <b>Plante : </b>{{plant.name}}<br>
            <b>Degres de confiance : </b> {{plant.score | number:1}} %
          </div>
            </div>
        </span>
      </div>
    </div>
    </div>

  <div ng-hide="showResults" class="quit" ng-click="hideResults()">
    <img ng-src="pictures/icons/close.png">
  </div>
</div>
</ion-content>
