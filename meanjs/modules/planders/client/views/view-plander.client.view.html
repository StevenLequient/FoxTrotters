<section class="topaint">
  <div class="page-header">
    <h1 ng-bind="vm.plander.name"></h1>
  </div>
  <div>
    <img ng-src="{{vm.plander.image}}"/>
  </div>
  <div class="pull-right"
       ng-show="vm.plander.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="planders.edit({ planderId: vm.plander._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.plander.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.plander.user"
            ng-bind="vm.plander.user.displayName"></span>
      <span ng-if="!vm.plander.user">Deleted User</span>
    </em>
  </small>


  <p class="lead" ng-bind="vm.plander.content"></p>
</section>
