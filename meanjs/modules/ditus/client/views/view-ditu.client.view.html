<section class="topaint">
  <div class="page-header">
    <h1 ng-bind="vm.ditu.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.ditu.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="ditus.edit({ dituId: vm.ditu._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.ditu.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.ditu.user"
            ng-bind="vm.ditu.user.displayName"></span>
      <span ng-if="!vm.ditu.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.ditu.content"></p>
</section>
